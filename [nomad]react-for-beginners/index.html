<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [time, setTime] = React.useState(0);
      const [minToHour, setMinToHour] = React.useState(true);

      function handleChange(e) {
        setTime(e.target.value)
      }

      function onReset() {
        setTime(0);
      }

      function onFlip() {
        onReset();
        setMinToHour(prev => !prev);
      }

      return (
        <div>
          <h3>Minutes to Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              type="number"
              placeholder="Minutes"
              value={minToHour ? time : time * 60}
              onChange={handleChange}
              disabled={!minToHour}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              type="number"
              placeholder="Hours"
              value={minToHour ? Math.round(time / 60) : time}
              onChange={handleChange}
              disabled={minToHour}
            />
          </div>
          <button onClick={onReset}>reset</button>
          <button onClick={onFlip}>{minToHour ? "Hour to Min" : "Min to Hour"}</button>
        </div>
      );
    }

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(true);

      function handleChange(e) {
        setAmount(e.target.value)
      }

      function onReset() {
        setAmount(0);
      }

      function onFlip() {
        onReset();
        setInverted(prev => !prev);
      }

      return (
        <div>
          <h3>KM to Mile</h3>
          <div>
            <label htmlFor="km">Kilometers</label>
            <input
              id="km"
              type="number"
              placeholder="KM"
              value={inverted ? amount : amount * 1.6}
              onChange={handleChange}
              disabled={!inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              id="miles"
              type="number"
              placeholder="Miles"
              value={inverted ? amount / 1.6: amount}
              onChange={handleChange}
              disabled={inverted}
            />
          </div>
          <button onClick={onReset}>reset</button>
          <button onClick={onFlip}>{inverted ? "Mile to KM" : "KM to Mile"}</button>
        </div>
      );
    }

    const App = () => {
      const [index, setIndex] = React.useState(0);

      function handleSelectChange(e) {
        setIndex(parseInt(e.target.value, 10));
      }

      function setConverter() {
        switch(index) {
          case 0:
            return <MinutesToHours />
          case 1:
            return <KmToMiles />
          default:
            return null;
        }
      }

      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={handleSelectChange}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          {setConverter()}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
